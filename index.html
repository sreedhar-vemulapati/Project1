<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scrollable Image Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      overflow-x: hidden;
    }

    .gallery-wrapper {
      position: relative;
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      overflow: hidden;
    }

    .gallery {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 10px 0;
    }

    .gallery::-webkit-scrollbar {
      display: none;
    }

   .gallery img {
  width: 200px;
  height: 200px;
  object-fit: cover;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.3s ease;
  flex: 0 0 200px; 
}


    .gallery img:hover {
      transform: scale(1.05);
    }

    .scroll-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      color: white;
      background: rgba(0,0,0,0.5);
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      z-index: 10;
      border-radius: 50%;
    }

    .scroll-left {
      left: 10px;
    }

    .scroll-right {
      right: 10px;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }

    .popup img {
  width: 300px;
  height: 300px;
  object-fit:cover;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
  margin-bottom: 20px;
  background: #fff; /* optional white background */
}


    .popup-controls {
      display: flex;
      gap: 20px;
    }

    .popup-controls button {
      padding: 10px 20px;
      font-size: 18px;
      background: #ffffff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .popup-controls button:hover {
      background: #dde1f5;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .popup img {
        width: 90%;
      }
    }
  </style>
</head>
<body>

<div class="gallery-wrapper">
 
  <div class="gallery" id="gallery">
    <img src="./image/pic1.jpeg" data-id="1">
    <img src="./image/pic2.jpeg" data-id="2">
    <img src="./image/pic3.jpeg" data-id="3">
    <img src="./image/pic4.jpeg" data-id="4">
    <img src="./image/pic5.jpeg" data-id="5">
    <img src="./image/pic6.jpeg" data-id="6">
    <img src="./image/pic7.jpeg" data-id="7">
    <img src="./image/pic8.jpeg" data-id="8">
    <img src="./image/pic9.jpeg" data-id="9">
  </div>
 
</div>

<div class="popup" id="popup">
  <span class="close-btn" onclick="closePopup()">Ã—</span>
  <img id="popupImage" src="" alt="Zoomed Image">
  <div class="popup-controls">
    <button onclick="changePopupImage(-1)">Previous</button>
    <button onclick="changePopupImage(1)">Next</button>
  </div>
</div>

<script>
  const popup = document.getElementById('popup');
  const popupImage = document.getElementById('popupImage');
  const gallery = document.getElementById('gallery');

  let currentImageId = 1;
  const totalImages = 9;

  document.querySelectorAll('.gallery img').forEach(img => {
    img.addEventListener('click', () => {
      currentImageId = parseInt(img.dataset.id);
      updatePopupImage();
      popup.style.display = 'flex';
    });
  });

  function updatePopupImage() {
    const path = `./image/pic${currentImageId}.jpeg`;
    console.log("Loading image:", path);
    popupImage.src = path;
    popupImage.onerror = () => {
      popupImage.src = '';
      popupImage.alt = 'Image not found';
    };
  }

  function changePopupImage(direction) {
    currentImageId += direction;

    if (currentImageId < 1) {
      currentImageId = totalImages;
    } else if (currentImageId > totalImages) {
      currentImageId = 1;
    }

    updatePopupImage();
  }

  function closePopup() {
    popup.style.display = 'none';
  }

  function scrollGallery(amount) {
    gallery.scrollBy({ left: amount, behavior: 'smooth' });
  }
</script>

</body>
</html>
